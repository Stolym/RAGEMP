<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="contain" style="top: 90%; left: 85%;">
            <div class="icon_slider">
                <div class="icon_slider" style="left: 0%; width: 60px;">
                    <img class="icon_off" src="img/burger.svg">
                </div>
                <div id="Food" class="icon_slider" style="left: 0%; height: 50px; width: 30px;">
                    <img class="icon_on" src="img/burger.svg">
                </div>
            </div>
            
            <div class="icon_slider" style="left: 35%;">
                <div class="icon_slider" style="left: 0%; width: 60px;">
                    <img class="icon_off" src="img/water.svg">
                </div>
                <div id="Water" class="icon_slider" style="left: 0%; height: 50px; width: 30px;">
                    <img class="icon_on" src="img/water.svg">
                </div>
            </div>
            
            <div class="icon_slider" style="left: 70%;">
                <div class="icon_slider" style="left: 0%; width: 60px;">
                    <img class="icon_off" src="img/whiskey.svg">
                </div>
                <div id="Alcool" class="icon_slider" style="left: 0%; height: 50px; width: 30px;">
                    <img class="icon_on" src="img/whiskey.svg">
                </div>
            </div>
            
        </div>
        
        <div class="contain" style="top: 60%; left: 95%; width: 60px">
            <div class="icon_slider" style="left: 0%; width: 60px;">
                <img class="icon_off" src="img/microphone.svg">
            </div>
            <div id="Voice" class="icon_slider" style="left: 0%; height: 50px; width: 30px;">
                <img class="icon_on" src="img/microphone.svg">
            </div>
        </div>
        
        
        <div class="contain" style="top: 70%; left: 95%; width: 60px">
            <div class="icon_slider" style="left: 0%; width: 60px;">
                <img class="icon_off" src="img/barrel.svg">
            </div>
            <div id="Gazol" class="icon_slider" style="left: 0%; height: 60px; width: 60px;">
                <img class="icon_on" src="img/barrel.svg">
            </div>
        </div>
        
        
        <div class="contain" style="top: 80%; left: 90%; width: 130px;">
            <p class="speedometer">100 km/h</p>
            <div class="icon_slider" style="left: 52%; width: 40%;">
                <img class="icon_off" src="img/speedometer.svg">
            </div>
        </div>
        
        
        
        
        
    </body>
</html>
