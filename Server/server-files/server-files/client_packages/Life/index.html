<html>
<head>
    
    <link href="css/style.css" type="text/css" rel="stylesheet">
    
</head>

<body>
    
<div class="phone_border">
    
        <div class="phone_background">
            <div class="progress">
                <svg class="progress-circle" width="200px" height="200px" xmlns="http://www.w3.org/2000/svg">
                    <circle class="progress-circle-back"
                            cx="80" cy="80" r="15"></circle>
                    <circle class="progress-circle-prog"
                            cx="80" cy="80" r="15"></circle>
                </svg>
                <div class="progress-text" data-progress="0">0%</div>
            </div>	
            <div class="progress2">
                <svg class="progress2-circle" width="200px" height="200px" xmlns="http://www.w3.org/2000/svg">
                    <circle class="progress2-circle-back"
                            cx="80" cy="80" r="15"></circle>
                    <circle class="progress2-circle-prog"
                            cx="80" cy="80" r="15"></circle>
                </svg>
                <div class="progress2-text" data-progress2="0">0%</div>
            </div>
            
            <div class="progress3">
                <svg class="progress3-circle" width="200px" height="200px" xmlns="http://www.w3.org/2000/svg">
                    <circle class="progress3-circle-back"
                            cx="80" cy="80" r="15"></circle>
                    <circle class="progress3-circle-prog"
                            cx="80" cy="80" r="15"></circle>
                </svg>
                <div class="progress3-text" data-progress3="0">0%</div>
            </div>
        </div>
</div>
    
    
    
    
</body>
    
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/main.js" ></script>    
</html>
