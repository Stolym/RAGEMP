<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>My client login area</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class='column'>
 
  <div class='row'>
    <p>&#977;</p>
  </div>
</div>
<div class='container'>
  <div class='container_inner'>
    <div class='container_inner__login'>
      <div class='login'>
        <div class='login_profile'>
          <img class='logo' src='login_icon.png'>
          <img class='pulse' src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/rings.svg'>
        </div>
        <div class='login_desc'>
          <h3>
            Bienvenue sur
            <span>Ventura</span>
          </h3>
        </div>
        <div class='login_inputs'>
          <form>
            <div class='tip'>
              Saisissez le mot de passe de votre SocialClub.
            </div>
            <input placeholder='Votre mot de passe' required='required' type='password' id="password_v">
            <input type='submit' value='Se connecter' id="button">
          </form>
          <div class='login_check'>
            <br/>Se connecte à votre compte <br/>
            <span>Veuillez patientez s'il vous plaît</span>
          </div>
        </div>
      </div>
      <div class='tick'>
        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/vtick.svg'>
      </div>
    </div>
  </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
